<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            width: 150px;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .table td {
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Детали задачи</h1>
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Название</th>
                <td th:text="${task.title}">title</td>
            </tr>
            <tr>
                <th>Описание</th>
                <td th:text="${task.description}">Description</td>
            </tr>
            <tr>
                <th>Дата</th>
                <td th:text="${task.created}">Created</td>
            </tr>
            <tr>
                <th>Статус</th>
                <td>
                    <span th:if="${task.done}" class="badge bg-success">Yes</span>
                    <span th:unless="${task.done}" class="badge bg-warning">No</span>
                </td>
            </tr>
        </table>
    </div>
    <a href="/tasks" class="btn btn-primary">Назад</a>
    <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-secondary">Редактировать</a>
    <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <form th:action="@{/tasks/{id}/complete(id=${task.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success">Выполнено</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
